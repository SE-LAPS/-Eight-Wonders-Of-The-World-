<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eight Wonders of the World</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>


    <div class="cards">
       <center><h3>Eight Wonders</h3></center> 
        <center><h1>Of The World - 2023</h1></center>
            <section></center>
        <div class="card card__one">
          <div class="card__bg"></div>
          <img class="card__img" src="https://www.planetware.com/photos-large/EGY/egypt-cairo-pyramids-of-giza-and%20camels-2.jpg" />
          <div class="card__text">
            <p class="card__title">The Great Pyramid of Giza</p>
          </div>
        </div>
        <div class="card card__two">
          <div class="card__bg"></div>
          <img class="card__img" src="https://www.tripsavvy.com/thmb/S6Daq_joeyN3xU0Bz3Qt7QGe0YM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-654013042-28f42fc82c544a9fb0f74458b85de713.jpg" />
          <div class="card__text">
            <p class="card__title">The Great Wall of China</p>
          </div>
        </div>
        </section>


        <section>
        <div class="card card__three">
          <div class="card__bg"></div>
          <img class="card__img" src="https://globalcastaway.com/wp-content/uploads/2019/12/the-inside-petra-guide.jpg" />
          <div class="card__text">
            <p class="card__title">Petra - Jordan</p>
          </div>
        </div>
        <div class="card card__three">
            <div class="card__bg"></div>
            <img class="card__img" src="https://www.worldatlas.com/r/w768/upload/8d/02/f1/shutterstock-1283691793.jpg" />
            <div class="card__text">
              <p class="card__title">Christ the Redeemer - Brazil</p>
            </div>
          </div>
        </section>


        <section>
          <div class="card card__three">
            <div class="card__bg"></div>
            <img class="card__img" src="https://static.euronews.com/articles/stories/07/40/65/80/1000x563_cmsv2_8a51a75c-f8e6-55e9-b4b6-0994a640e9d6-7406580.jpg" />
            <div class="card__text">
              <p class="card__title">Machu Picchu - Peru</p>
            </div>
          </div>
          <div class="card card__three">
            <div class="card__bg"></div>
            <img class="card__img" src="https://www.roadaffair.com/wp-content/uploads/2021/02/el-castillo-temple-kukulcan-chichen-itza-mexico-shutterstock_517079560.jpg" />
            <div class="card__text">
              <p class="card__title">Chichen Itza - Mexico</p>
            </div>
          </div>
        </section>


        <section>
            <div class="card card__one">
              <div class="card__bg"></div>
              <img class="card__img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Colosseum_in_Rome%2C_Italy_-_April_2007.jpg/2560px-Colosseum_in_Rome%2C_Italy_-_April_2007.jpg" />
              <div class="card__text">
                <p class="card__title">Colosseum - Italy</p>
              </div>
            </div>
            <div class="card card__two">
              <div class="card__bg"></div>
              <img class="card__img" src="https://www.travelandleisure.com/thmb/wdUcyBQyQ0wUVs4wLahp0iWgZhc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/taj-mahal-agra-india-TAJ0217-9eab8f20d11d4391901867ed1ce222b8.jpg" />
              <div class="card__text">
                <p class="card__title">Taj Mahal - India</p>
              </div>
            </div>
            </section>


      </div>
      

</body>
<script type="text/javascript" src="script.js"></script>
</html>
